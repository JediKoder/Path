 <h1 level="1">
  Octave Resources
 </h1>
 <p>
  At the Octave command line, typing
  <strong>
   help
  </strong>
  followed by a function name displays documentation for a built-in function. For example,
  <strong>
   help plot
  </strong>
  will bring up help information for plotting. Further documentation can be found at the Octave
  <a href="http://www.gnu.org/software/octave/doc/interpreter/">
   documentation pages
  </a>
  .
 </p>
 <p>
 </p>
